<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Modern Web Boilerplate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<style>[class*="@"], [class*="$"] { opacity: 0; }</style>-->
    </head>
    <body>

        <h1>It's done!</h1>
        <p>You're now viewing the built HTML file. Type <code>:debug</code> to enable the visual debugging mode.</p>

        <p>Below is an example component that has been dynamically loaded after the initial page request was done.</p>
        <div class="@$person-card">
            <span class="name">Sebastian</span>
            <span class="surname">Prein</span>
            <span class="role">Professional magician</span>
            <q class="quote">Alles ist Zauber.</q>
        </div>

        <link rel="stylesheet" href="assets/styles.css">

        <!-- https://varvy.com/pagespeed/defer-loading-javascript.html -->
        <script type="text/javascript">
            window.addEventListener("load", function() {
                var element = document.createElement("script");
                element.src = "assets/App.js";
                document.body.appendChild(element);
            }, false);
        </script>
    </body>
</html>
